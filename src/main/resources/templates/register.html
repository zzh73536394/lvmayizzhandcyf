        $(document).ready(function(){
            $('input[name="post[inviter]"]').click(function(){

            $("#a_personal").click(function(e){
                $(".tab-item").removeClass('tab-active');
                $(this).addClass('tab-active');
                $(".ddt").hide();
                $("#personal").show();
                $('input[name="register_type"]').val('personal');
                jQuery('input[placeholder]').placeholder();
                return false;
            })
            $("#a_bussiness").click(function(e){
                $(".tab-item").removeClass('tab-active');
                $(this).addClass('tab-active');
                $(".ddt").hide();
                $("#bussiness").show();
                $('input[name="register_type"]').val('bussiness');
                jQuery('input[placeholder]').placeholder();
                return false;
            })
            $('input[name="post[type]"]').click(function(){
                $('ul.re-class').show();
                var _this = $(this);
                $('ul.re-class li').click(function(){
                    _this.val( $(this).text() )
                    $(this).parent('ul').hide();
                })
            })
            $(document).bind("click", function (e) {
                var a = $(e.target).closest(['ul.re-class','input[name="post[type]"]']);
                if (a.length == 0) {
                    $('ul.re-class').hide();
                }
            });
            $("#register").click(function(){
                register();
                return false;
            })
            $('a[class="imgYz"]').click(function(){
                reloadcaptcha();
            })
