        });

<script type="text/javascript">
    s('collection');c(0);
    $('input[name=cbAll]').click(function(){
        if($(this).attr('checked')){
            $('input[name="itemid[]"]').attr('checked',true);
        }else{
            $('input[name="itemid[]"]').attr('checked',false);
        }
    });
    function delelte(){
        if(confirm('确定要批量删除这些项吗？此操作将不可撤销') == false){
            return false;
        }
        if( $(":checked[name!=cbAll]").length == 0 ){
            alert('请选择要删除的项！');
            return false;
        }
        $('#myform').attr('action','collection.php?event=del&action=line');
        $('#myform').attr('method','post');
        $('#myform').submit();
    }
