<script type="text/javascript">

            contentType:'application/x-www-form-urlencoded;charset=UTF-8',   //数据编码纯文本  offset=0&limit=5
            toolbar:'#tabToolBar',   //  工具定义位置
            columns:[
                {field:'suppId',title:"Id",width:100,
                    formatter:function(value,row,index){   //  格式化  当前单元格内容
                        return "<input type='checkbox' value="+value+" name='chk'/>";
                    }
                },
                {field:'supplierName',title:'路线名称',width:100},      //  列    field   代表是 后台  传过来的值
                {field:'phone',title:'更新时间',width:100},
                {field:'phone',title:'最低收费',width:100},
                {field:'phone',title:'重货单价',width:100},
                {field:'phone',title:'轻货单价',width:100},

            ],
            //传递参数（*）
            queryParams: function(params) {
                var whereParams = {
                    /*
                        分页  自定义的参数         默认传 limit（展示几条）    offset（从第几条开始    起始条数）
                    */
                    "pageSize":params.limit,
                    "start":params.offset,
                    "supplierName":params.search,//搜索产品名称
                    "minDate":$("#minTime").val(),
                    "maxDate":$("#maxTime").val(),
                    "supplierName":$("#proName").val(),
                }
                return whereParams;
            },
            //前台--排序字段
            //sortName:'proPrice',
            //sortOrder:'desc',
            //前台--搜索框
            search:true,
            //启动回车键做搜索功能
            searchOnEnterKey:true,
            //分页方式   后台请求的分页方式
            sidePagination:'server',
            pagination: true,                   //是否显示分页（*）
            pageNum: 1,                       //每页的记录行数（*）
            pageSize: 3,                       //每页的记录行数（*）
            pageList: [3, 6, 9,12],        //可供选择的每页的行数（*）
        });
    })

    function  search(){
        $("#bootTab").bootstrapTable("refresh",{
            "query":{
                "supplierName":$("#proName").val(),
                "minDate":$("#minTime").val(),
                "maxDate":$("#maxTime").val(),
            }
        });

    }
